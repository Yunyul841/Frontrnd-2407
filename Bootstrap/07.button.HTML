<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center"> 
    <h1> button </h1>
    <p>Resize this responsive page to see the effect!</p>
  </div>
  <div class="container">
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-primary ms-1">Primary</button>
      <button type="button" class="btn btn-secondary ms-2">Secondary</button>
      <button type="button" class="btn btn-success ms-3">Success</button>
      <button type="button" class="btn btn-info ms-4">Info</button>
      <button type="button" class="btn btn-warning ms-5">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>

      <h2>Button Outline</h2>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light text-dark">Light</button>


      <h2 class="mt-5">Button Group</h2>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-success">Samsung</button>
        <button type="button" class="btn btn-info">Sony</button>
      </div>
  </div>
</body>
</html>
