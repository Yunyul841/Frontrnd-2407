<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
  <style>
    * { font-family: 'Noto Sans KR', sans-serif; }
    a { text-decoration: none; }
    a {color: inherit;}
  </style>
</head>
<body>
      <!-- Main 영역: 페이지마다 이 부분만 채워줌 -->
      <div class="col-9">
        <h1>가봤던 곳</h1>
        <hr>
        <ul>
            <li>
              <strong>제주도</strong>
              <p>고등학교 2학년 수학여행으로 다녀온 곳이 제주도 입니다. 재미없었습니다.</p>
              <img src="./img/yunyul1.jfif" alt="힣" width="350px" height="300px">
              <img src="./img/yunyul5.jfif" alt="힝" width="350px" height="300px">
            </li>
            <hr>
            <li>
                <strong>부산</strong>
                <p>부산은 매년 2~3회는 무조건 가는 곳입니다. 정말 재밌습니다!!</p>
                <img src="./img/yunyul3.jfif" alt="힝" width="350px" height="300px">
                <img src="./img/yunyul4.webp" alt="힝" width="350px" height="300px">
            </li>
            <hr>
        </ul>
    
        <h1>가보고 싶은 곳</h1>
        <ul>
          <hr>
            <li>
                <strong>일본</strong>
                <p>일본을 가보고 싶은 이유는 너무 많지만 이유를 한가지 말하라고 하면  일본 라멘을 먹어보고싶어서 입니다.</p>
                <img src="./img/yunyul6.jfif" alt="힣" width="350px" height="300px">
                <img src="./img/yunyul7.png" alt="힝" width="350px" height="300px">
            </li>
            <hr>
            <li>
                <strong>괌</strong>
                <p>주변 지인들이 꼭 살면서 한번 쯤은 가보라는 이야기가 있어서 가보고싶습니다!</p>
                <img src="./img/yunyul8.jfif" alt="힝" width="350px" height="300px">
                <img src="./img/yunyul9.jfif" alt="힝" width="350px" height="300px">
            </li>
            <hr>
        </ul>
      </div>
</body>
</html>
