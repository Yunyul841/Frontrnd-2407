<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
  <style>
    * { font-family: 'Noto Sans KR', sans-serif; }
    a { text-decoration: none; }
    a {color: inherit;}
  </style>
</head>
<body>
      <!-- Main 영역: 페이지마다 이 부분만 채워줌 -->
      <div class="col-9">
        <h3><strong>내가 태어난 곳</strong></h3>
        <hr>
        <div class="row">
          <div class="col">
            <p>저는 충청남도 천안에서 태어나서, 어린 시절의 기억은 거의 없으며.</p>
            <p>태어나고 1~2년 후에는 경기도 이천으로 이사를 가서 살았으며, 그곳에서의 생활도 잘 기억하지 못합니다.</p>
            <p>얼마 지나지 않아 강원도 원주로 이사를 와서 여러 해를 거주했습니다.</p>
            <p>그리고 최근에는 수원으로 이사를 오게 되었습니다.</p>
            <p>여러 곳을 오가며 살아온 삶이지만,  원주의 추억만 남아있습니다!</p>
          </div>
          <div class="col">
            <img src="./img/map 2.png" alt="나도몰랑" class=" border border-3 rounded "style="width: 400px; float:left; ">
          </div>
        </div>
      </div>
</body>
</html>
