  <script>
    $(document).ready(()=>{

      const editLine = $('<div></div>');
      const editSpan = $('<input type="text"></input>').attr('placeHolder', '한줄로 작성하세요')
      .attr('id', 'myInput').addClass('mt-2');
      const button = $('<button>확인</button>').attr('id','myButton')
      .addClass('btn btn-sm btn-primary ms-1 mb-1');
      
      editLine.append(editSpan);
      editLine.append(button);
      $('#anker1').append(editLine);
      editLine.hide();
      
      $('#anker1').on('click', () => {
        editLine.show();
        editSpan.focus();
      });
      
      button.on('click', () => {
        $('#span1').html($('#myInput').val());
        editLine.fadeToggle();
      });
      
      $('#myInput').on('keyup', e => {
        if(e.key === 'Enter'){
          $('#span1').html($('#myInput').val());
          editLine.fadeToggle();
        }
      });
    });
      </script>
