<!DOCTYPE html>
<html lang="en">

<body>
      <!-- Main 영역: 페이지마다 이 부분만 채워줌 -->
      <div class="col-9">
        <h1>좋아하는 음식</h1>

        <ul>
            <li>

                <img src="./img/yunyul11.jfif" alt="힝"  width="350px" height="300px">
            </li>
            <hr>
            <li>
