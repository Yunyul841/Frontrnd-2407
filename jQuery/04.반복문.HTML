<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		// find가 새로 생김
		$(document).ready(() => {
			let lis = $('li');
			for (let i = 0; i < lis.length; i++) {
				if (i % 2 == 1)	{			// 두번쨰, 네번쨰, 여섯번쨰
					let li = lis.get(i);			// lis[i]
					$(li).css('backgroundColor', 'yellow');
				}		
			}
			$('li').each((index, element) => {
				if (index % 2 == 0)
					$(element).css('color', 'red');
				else
					$(element).css('fontWeight', 'bold');
			});

			$('span').each((index, element) => {		// 화살표 함수에는 This를 사용할 수 없음
				if (index % 2 == 0)
					$(element).css('fontSize', '1.5rem');
				else
					$(element).css('fontWeight', 'bold');
			});
		});
	</script>
</head>
<body style="margin: 40px;">
	<ul id="fruits"><span>내가 좋아하는 과일</span>
		<li class="national">사과</li>
		<li class="foreign">바나나</li>
		<li class="national">감</li>
		<li class="foreign">파인애플</li>
	</ul>
	<ul id="foods"><span>내가 좋아하는 음식</span>
		<li class="national">불고기</li>
		<li class="foreign">파스타</li>
		<li class="national">김치찌개</li>

	</ul>
</body>
</html>
