<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계(그래픽 버전)</title>
    <style>
        img { width: 100px; } /* 이미지 크기 설정 */
    </style>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num); // 숫자를 두 자리 문자열로 변환
        }

        function formatDate(now) {
            const week = '일월화수목금토'.split('');
            return `${now.getFullYear()}-${twoDigit(now.getMonth() + 1)}-${twoDigit(now.getDate())}(${week[now.getDay()]})`;
        }

        function formatTime(now) {
            return `${twoDigit(now.getHours())}:${twoDigit(now.getMinutes())}:${twoDigit(now.getSeconds())}`;
        }

        window.onload = () => {
            setInterval(() => {
                let now = new Date();

                // 날짜 업데이트
                let dateStr = formatDate(now);
                document.getElementById('date').innerHTML = dateStr;

                // 시간 업데이트
                let timeStr = formatTime(now);
                document.getElementById('time').innerHTML = timeStr;

                // 각 시간 요소를 이미지로 표시
                document.getElementById('h1').src = `img/${timeStr[0]}.svg`;
                document.getElementById('h2').src = `img/${timeStr[1]}.svg`;
                document.getElementById('m1').src = `img/${timeStr[3]}.svg`;
                document.getElementById('m2').src = `img/${timeStr[4]}.svg`;
                document.getElementById('s1').src = `img/${timeStr[6]}.svg`;
                document.getElementById('s2').src = `img/${timeStr[7]}.svg`;
            }, 1000);
        };
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="date"></h1>
    <hr>
    <h1 id="time"></h1>
    <img id="h1">
    <img id="h2">
    <img src="img/colon.jpg" >
    <img id="m1">
    <img id="m2">
    <img src="img/colon.jpg" >
    <img id="s1">
    <img id="s2">

    <!-- 숫자 이미지 파일들 -->
    <img src="img/2.svg" id="h1">
    <img src="img/0.svg" id="h2">
    <img src="img/2.svg" id="m1">
    <img src="img/4.svg" id="m2">
    <img src="img/0.svg" id="s1">
    <img src="img/7.svg" id="s2">
</body>
</html>
