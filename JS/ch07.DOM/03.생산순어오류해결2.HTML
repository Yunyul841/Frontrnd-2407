<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>생산순서 오류 해결 2</title>
	<script>
		function handler() {
		document.querySelector('body').style.backgroundColor = 'yellow';  // document에서 style를 못찾아서 에러
		document.querySelector('h1').style.color = 'red';
		}
		window.onload = handler;		// event handler 등록 작업, ()가 없음
	</script>
</head>
<body>
	<h1>header 1</h1>
	<h2>header 2</h2>
</body>
</html>
