<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
</head>
<body style="margin: 40px;">
    <h2>font size</h2>
    <p>폰트의 크기, font size</p>
    <p style="font-size: 16px;">폰트의 크기, font size</p>
    <p style="font-size: 1.0em;">폰트의 크기, font size</p> <!-- em또는 red으로 나올 수 있다-->
    <h2 style="font-size: 5vw;">반응형 폰트</h2>   <!--1vW는 화면속너비의 1%(퍼센트)-->
</body>
</html>
