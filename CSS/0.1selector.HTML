<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        * {font-family: monospace;}
        p, h1, h2{ text-align: center; color: red;}
        #paral {text-align:  center; color: red;}
        .center {text-align:  center; color: red;}
        div > P { text-align: center; color: blue;}   /* 자식 셀렉터 */
       
</style>
</head>
<body style="margin: 40px;">
    <h1 id="paral">Red and center-aligend paragraph.</h1>
    <p>Red and center-aligend paragraph.</p>
    <p class="center">red and center-aligend paragraph.</p>
    <h1>Red and center-aligend paragraph.</h1>
    <h2>Red and center-aligend paragraph.</h2> 
    <section>
        <p>blue and center-aligned paragraph.</p>
    </section>
</body>
</html>
