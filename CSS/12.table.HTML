<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
<style> 
    table, th, td { border:1px solid; }
    table.collapse {border-collapse: collapse ; }
    table.size { width: 300px; }
    th.size { height: 70px; }
    td.center { text-align:  center; height: 50px;}
    td.rihht { text-align:  right; padding-left: 10px; }
</style>
</head>
<body style="margin: 40px;">
    <h2>table border</h2>
    <table style="width: 50%;">
        <tr><th class="center">Firstname</th>
        <th class="center">Lastname</th></tr>
        <tr><td>Peter</td><td>Griffin</td></tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
        </tr>
      </table>
      <table class="collapse size">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>



    <table class="collapse">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Griffin</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
          <td>$150</td>
        </tr>
        <tr>
          <td>Joe</td>
          <td>Swanson</td>
          <td>$300</td>
        </tr>
        <tr>
          <td>Cleveland</td>
          <td>Brown</td>
          <td>$250</td>
        </tr>
      </table>

    
</body>
</html>
