<body style="margin: 40px;">       <!--div는 블록태그--> <!-- max-width반응형 속성 -->
    <h2>Display</h2>
    <div style="display: inline;">A quick brown fox</div>
    <div style="display: inline;"></divstyle>>jumps over the lazy dog.</div>   
    <span style="display: block;">재빠른 갈색 여우</span>
    <div style="display: none;">이 글은 보이지 않습니다.(111)</div>
    <div style="visibility: hidden;">이 글은 보이지 않습니다.(222)</div>
</body>
</html>
