<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>


    <h1 style="color:black;">회원가입</h1>


</head>
<body style="margin: 40px;">
    <form action="/" method="get">
        <label for="사용자ID">사용자ID(*):</label>
        <input type="사용자ID(*)" id="사용자ID(*)" name="사용자ID(*)"><br><br>
        
        <label for="password">패스워드(*):</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="Check password">패스워드 확인(*):</label>
        <input type="Check password" id="Check password" name="Check password"><br><br>


        <label for="name">이름(*):</label>
        <input type="name" id="name" name="name"><br><br>




        
        <label for="vehicle1">남자</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="남자"><br><br>
        <label for="vehicle2">여자</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="여자"><br><br>



        
        <label for="email">이메일(*):</label>
        <input type="email" id="email" name="email"><br><br>

        

    

        <label for="Phone number">전화번호(*):</label>
        <input type="Phone number" id="Phone number" name="Phone number"><br><br>



        










 




    
       




        <label for="intro">자기소개</label><br>
        <textarea name="intro" id="intro" rows="10" cols="20"></textarea><br><br>
        

        <input type="submit" value="제출">
        <input type="reset" value="취소">


        <tr></tr>
        <td></td>
        는 무조건 준다
        
</body>
</html>
