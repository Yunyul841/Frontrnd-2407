<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body style="margin: 40px">
    <h2>내가 좋아하는 음료(unordered List)</h2> 
    <ul>
    <li>커피</li>
    <li>홍차</li>
    <li>우유</li>
    </ul>
    <h2>내가 좋아하는 과일(ordered List)</h2> 
    <ol>
    <li>딸기</li>
    <li>수박</li>
    <li>참외</li>
    </ol>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <h2>복잡한 리스트</h2>
      <ul>
        <li>
            <div>
                <span style="color: blue; font-size: 24px;">james</span>
                <span style="margin-right: 40;">programmer</span>
            </div>
        </li>
      </ul>
      <div>
        <span style="color: blue; font-size: 24px;"> james</span>
        <span style="margin-right: 40;">programmer</span>
      </div>


</body>
</html>
