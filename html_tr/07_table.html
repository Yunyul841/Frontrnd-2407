<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table 태그
        1. row → <tr>
        2. column → <td>
        3. row을 합치는 것 → rowspan
        4. col을 합치는 것 → colspan 
    -->
        <style>

            table {
                border: 1px solid;
                width: 300px;
                height: 150px;         
            }
            tr, td, th {
                border: 1px solid;
            }
            td {
                text-align: center;
            }
            th {
                background-color: aquamarine;
            }
            th:hover {
                background-color: blueviolet;
            }

        </style>
        <!-- <table>
            <tr><th>번호</th><th>이름</th><th>매력</th><th>수정/삭제</th></tr>
            <tr><td>1</td><td rowspan="2">윤율</td><td>15</td><td>수정/삭제</td></tr>
            <tr><td>aa</td><td colspan="2">aa</td></tr>
        </table> -->
        <table> <!-- 로그인 박스 -->
            <tr><td colspan="2">환영합니다.</td></tr>
            <tr><td>ID</td><td><input type="text"></td></tr>
            <tr><td>PassWord</td><td><input type="password"></td></tr>

            <tr>
                <td colspan="2">
                    <input type="button" value="가입">
                    <input type="button" value="로그인">
                </td>
            </tr>
        </table>
</body>
</html>
